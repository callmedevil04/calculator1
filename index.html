<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/color-change.css">
</head>

<body>



   <center>
    <nav>
        <div id="dropdown-section">
             <button id="themes">themes</button>
            <div id="dropdown-tabs">
                <button id="green">g</button>
                <button id="blue">b</button>
                <button id="light">l</button>
                <button id="dark">d</button>
                <button id="dont">x</button>
            </div>
        </div>
       
    </nav>


    <div class="container">
        <div class="screen">

            <div class="type">
                <span id="type"></span>
            <span class="cursor">
               
            </span> 
            </div>
            <div class="answer-tab"> <span id="equal_to" >=</span> <span id="answer"></span></div>
            
            

         
        </div>
            
                <div class="upcoming"></div>
               
                    
                    <div class="keypad">
                        <button  class="btn_operation"  id="clear_all" >AC</button>
                        <button  id="clear_screen" class="btn_operation">C</button>
                        <button  id="percentage" class="btn_operation">%</button>
                        <button  id="divide" class="btn_operation">/</button>
                        <button  id="seven" class="btn_number">7</button>
                        <button  id="eight" class="btn_number">8</button>
                        <button  id="nine" class="btn_number">9</button>
                        <button  id="multiply" class="btn_operation">x</button>
                        <button  id="four" class="btn_number">4</button>
                        <button  id="five" class="btn_number">5</button>
                        <button  id="six" class="btn_number">6</button>
                        <button  id="minus" class="btn_operation">-</button>
                        <button  id="one" class="btn_number">1</button>
                        <button  id="two" class="btn_number">2</button>
                        <button  id="three" class="btn_number">3</button>
                        <button  id="plus" class="btn_operation">+</button>
                        <button  id="zero" class="btn_number">0</button>
                        <button  id="decimal" class="btn_number">.</button>
                        <button  id="backspace" class="btn_operation">b</button>
                        <button class="btn_operation" id="equals">=</button>
                    
                </div>
                
            
        </div>
    
   </center> 

   <script src="script/calculator.js" ></script>
   <script src="script/color-change.js"></script>

</body>

</html>
